<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kirel.Blazor.Logger</title>
    <base />
    <script>
        const path = window.location.pathname.split('/');
        const baseTag = document.getElementsByTagName('base')[0];
        // Names that can't be part of the base path
        const pathExclude = ["log", "session"];

        var baseUrlArr = [];
        var skipIndex = 99;
        path.forEach(function (elem, index){
            if (index === 0) return;
            if (pathExclude.includes(elem)) skipIndex = index;
            if (index >= skipIndex || elem === "") return;
            baseUrlArr.push(elem);
        })

        var basePath = baseUrlArr.join("/");
        if (basePath.length > 0){
            baseTag.setAttribute('href', '/' + basePath + '/');
        } else {
            baseTag.setAttribute('href', '/');
        }
    </script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Kirel.Blazor.Logger.styles.css" rel="stylesheet" />

    <link href="css/prism/prism.css" rel="stylesheet" />
</head>
